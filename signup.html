<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/media.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="dark-mod">
    <div class="change-theme bg-body-tertiary bg-opacity-25 position-absolute bottom-0 start-0 m-3">
      <i class="fa-solid fa-palette fs-4"></i>
      <div class="box me-5">
        <div class="colors text-center">
          <span><i class="fa-solid fa-square-full mx-1 fs-5 main active" data-second="#f97300" data-main="#202020" style="color: #202020;border: 2px solid #f97300;"></i></span>
          <span><i class="fa-solid fa-square-full mx-1 fs-5 main" data-second="#17a2b8" data-main="#272750" style="color: #272750;border: 2px solid #17a2b8;"></i></span>
          <span><i class="fa-solid fa-square-full mx-1 fs-5 main" data-second="#00ffa6" data-main="#092635" style="color: #092635;border: 2px solid #00ffa6;"></i></span>
        </div>
      </div>
    </div>
      <div class="shadow-cards text-center container p-5 text-center shadow-cards position-absolute top-50 start-50 translate-middle">
        <h1 class="mb-4">Smart Login System</h1>
        <form>
          <div class="mb-3">
            <input type="text" placeholder="Enter your name" autocomplete="off" class="form-control bg-transparent text-light" id="name" aria-describedby="emailHelp">
            <div class="valid-feedback text-start">
              Name Valid !
            </div>
            <div class="invalid-feedback text-start">
              Name Invalid !
            </div>
          </div>
          <div class="mb-3 Email">
            <input type="text" placeholder="Enter your email" autocomplete="off" class="form-control bg-transparent text-light" id="email" aria-describedby="emailHelp">
            <div class="valid-feedback text-start">
              Email Valid !
            </div>
            <div class="invalid-feedback text-start">
              Email Invalid !
            </div>
          </div>
          <div class="mb-3">
            <input type="password" placeholder="Enter password" class="form-control bg-transparent text-light" id="password">
            <div class="valid-feedback text-start">
              Password Valid !
            </div>
            <div class="invalid-feedback text-start">
              Password Invalid !
            </div>
          </div>
          <button type="button" id="signup" class="btn btn-outline w-100 mb-4 rounded-pill">Sign Up</button>
          <p class="text-white">You have an account? <a class="text-white fw-bold text-decoration-none" href="index.html" target="_self">Sign In</a></p>
        </form>
      </div>
    <script src="js/register.js"></script>
    <script src="js/theme.js"></script>
  </body>
</html>
